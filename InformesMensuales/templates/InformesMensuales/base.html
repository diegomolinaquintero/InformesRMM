<!DOCTYPE html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh" content="900" >
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        
        <!-- link css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ccc2e98d46.js" crossorigin="anonymous"></script>
        <!-- css test -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/test.css' %}">

        <link rel="shortcut icon" href="/static_monitoreo_deslizamientos/images/logos/siata/favicon.ico"/>
        <title>Reportes</title>
        {% block header %}
        {% endblock %}
    </head>
    <body class="body">
        <!-- menu -->
        <div class="content">
            
            
                {% block headers %}
                
                {% endblock %}
            
            <main>
                {% block menu %}
                {% endblock %}
                
                <br>
                {% block content %}
                {% endblock %}
            </main>
            
                {% block footer %}
                
                {% endblock %}

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" ></script>
        <script src="https://use.fontawesome.com/2966572b15.js"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
